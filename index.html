<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <img src="./images/logo.svg" alt="ping" />
      </header>
      <!-- end of header -->
      <!-- main form and image -->
      <main>
        <div class="info">
          <h1>We are launching <span class="make-bold">soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>
        <!-- form -->
        <form id="myForm" class="contact-form" novalidate>
          <label for="mail">
            <span class="visually-hidden">Email Address</span>
          </label>
          <input type="email" id="mail" name="email" placeholder="Your email address..." />
          <!-- <span role="alert" id="nameError" aria-hidden="true">
    Please provide a valid email address
  </span> -->
          <button type="submit" class="btn-submit">Notify Me</button>
        </form>
        <!-- end of form -->
        <div class="dashboard-image">
          <img src="./images/illustration-dashboard.png"  alt="monitor output"/>
        </div>
      </main>
      <!-- end of main form and image -->
      <!-- footer -->
      <ul class="social-icons">
        <li>
          <a href="https://facebook.com" target="_blank" class="footer-icon">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank" class="footer-icon">
            <i class="fa-brands fa-twitter icon"></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank" class="footer-icon">
            <i class="fa-brands fa-instagram icon"></i>
          </a>
        </li>
      </ul>
      <p class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
      </footer>
      <!-- end of footer -->
    </div>
    <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
      <script src="app.js"></script>
  </body>
</html>
